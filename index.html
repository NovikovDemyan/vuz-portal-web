<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; }
        .card { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2>Вход в систему</h2>
    <input type="text" id="username" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <div id="status" style="margin-top: 10px; text-align: center;"></div>
</div>

<script>
    async function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const status = document.getElementById('status');

        // ЗАМЕНИ ЭТУ ССЫЛКУ после деплоя бэкенда на Render
        const BACKEND_URL = 'https://your-backend-service.onrender.com/login';

        try {
            const response = await fetch(BACKEND_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });
            const data = await response.json();
            
            if (data.success) {
                status.style.color = "green";
                status.innerText = data.message;
            } else {
                status.style.color = "red";
                status.innerText = "Ошибка доступа!";
            }
        } catch (e) {
            status.innerText = "Сервер не отвечает";
        }
    }
</script>

</body>
</html>
