<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВУЗ Портал</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #f0f2f5; 
            transition: background 0.5s ease;
        }
        .container { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 380px; 
            text-align: center; 
        }
        h2 { color: #1a1a1a; margin-bottom: 1.5rem; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 14px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            margin-top: 15px; 
        }
        button:hover { background: #0056b3; }
        .toggle-link { 
            margin-top: 20px; 
            font-size: 14px; 
            color: #007bff; 
            cursor: pointer; 
            text-decoration: underline; 
        }
        #welcome-screen { 
            display: none; 
            font-size: 42px; 
            font-weight: bold; 
            color: #1a1a1a;
            text-align: center;
        }
        #msg { margin-top: 15px; font-size: 14px; min-height: 1em; }
    </style>
</head>
<body>

<div id="auth-ui" class="container">
    <h2 id="form-title">Вход</h2>
    
    <input type="text" id="firstName" placeholder="Имя" style="display:none">
    <input type="text" id="lastName" placeholder="Фамилия" style="display:none">
    
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    
    <button id="mainBtn" onclick="handleAuth()">Войти</button>
    <div id="toggleLink" class="toggle-link" onclick="toggleForm()">Нет аккаунта? Регистрация</div>
    <div id="msg"></div>
</div>

<div id="welcome-screen"></div>

<script>
    let isLoginMode = true;
    const BACKEND_URL = 'https://vuz-auth-api.onrender.com';

    function toggleForm() {
        isLoginMode = !isLoginMode;
        document.getElementById('form-title').innerText = isLoginMode ? 'Вход' : 'Регистрация';
        document.getElementById('firstName').style.display = isLoginMode ? 'none' : 'block';
        document.getElementById('lastName').style.display = isLoginMode ? 'none' : 'block';
        document.getElementById('mainBtn').innerText = isLoginMode ? 'Войти' : 'Создать аккаунт';
        document.getElementById('toggleLink').innerText = isLoginMode ? 'Нет аккаунта? Регистрация' : 'Уже есть аккаунт? Войти';
        document.getElementById('msg').innerText = "";
    }

    async function handleAuth() {
        const msg = document.getElementById('msg');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const endpoint = isLoginMode ? '/login' : '/register';
        const payload = isLoginMode 
            ? { email, password } 
            : { 
                email, password, 
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value 
              };

        try {
            msg.style.color = "gray";
            msg.innerText = "Обработка...";

            const response = await fetch(BACKEND_URL + endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (data.success) {
                if (isLoginMode) {
                    showFinalWelcome(data.name);
                } else {
                    msg.style.color = "green";
                    msg.innerText = "Регистрация успешна! Теперь войдите.";
                    toggleForm();
                }
            } else {
                msg.style.color = "red";
                msg.innerText = data.message;
            }
        } catch (err) {
            msg.style.color = "red";
            msg.innerText = "Ошибка: сервер не отвечает";
        }
    }

    function showFinalWelcome(name) {
        // 1. Прячем форму
        document.getElementById('auth-ui').style.display = 'none';
        // 2. Делаем фон чисто белым
        document.body.style.background = '#ffffff';
        // 3. Показываем текст
        const screen = document.getElementById('welcome-screen');
        screen.style.display = 'block';
        screen.innerText = `Привет, ${name}!`;
    }
</script>

</body>
</html>
