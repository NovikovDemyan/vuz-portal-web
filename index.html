<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВУЗ Портал - Авторизация</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background: #f4f7f6; 
        }
        .login-card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 400px; 
        }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1rem; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #dcdde1; 
            border-radius: 6px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #3498db; outline: none; }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { background: #2980b9; }
        #message { 
            margin-top: 1.2rem; 
            text-align: center; 
            min-height: 24px;
            font-weight: 500;
        }
        .loader { color: #7f8c8d; font-style: italic; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Вход в систему</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="Логин (например, admin)" required>
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="Пароль" required>
    </div>
    <button id="loginBtn" onclick="login()">Войти</button>
    <div id="message"></div>
</div>

<script>
    async function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        const btn = document.getElementById('loginBtn');

        if (!user || !pass) {
            messageDiv.style.color = "orange";
            messageDiv.innerText = "Заполните все поля";
            return;
        }

        // Блокируем кнопку на время запроса
        btn.disabled = true;
        messageDiv.className = "loader";
        messageDiv.innerText = "Подключение к серверу...";

        // ВАЖНО: Используем твой реальный адрес бэкенда на Render
        const BACKEND_URL = 'https://vuz-auth-api.onrender.com/login';

        try {
            const response = await fetch(BACKEND_URL, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: user, password: pass })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                messageDiv.style.color = "#27ae60";
                messageDiv.innerText = data.message;
                // Тут можно сделать переход: window.location.href = '/dashboard.html';
            } else {
                messageDiv.style.color = "#e74c3c";
                messageDiv.innerText = data.message || "Ошибка доступа";
            }
        } catch (error) {
            console.error('Ошибка:', error);
            messageDiv.style.color = "#e74c3c";
            messageDiv.innerText = "Ошибка: Сервер не отвечает или CORS заблокирован";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
